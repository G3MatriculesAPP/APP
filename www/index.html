<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-26">
						Matricula't al IETI!
					</span>
					<span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>

					<div class="wrap-input100 validate-input">
						<input id="itEmail" class="input100" type="email" name="itEmail">
						<span class="focus-input100" data-placeholder="Email"></span>
					</div>

					<div class="wrap-input100 validate-input">
						<input id="itPassword" class="input100" type="password" name="itPassword">
						<span class="focus-input100" data-placeholder="Contrasenya"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button id="btnLogin" type="button" class="login100-form-btn">
								ENTRA!
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
